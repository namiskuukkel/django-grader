<!DOCTYPE html>
<html>
<head>
    <title>Course Addition</title>
</head>
<body>

    <h1>Add A New Course</h1>
    <p> Type the ID of your course as it appears on your courses Canvas URL</p>
    <form action="/add_course/" method="post">
    {% csrf_token %}
    Course ID: <input type="text" name="course_id">
    Email to contact while in emergency: <input type="text" name="email">
    <input type="submit"/>
    </form>

</body>
</html>
